{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}

<h4>Dodaj nowy wpis</h4>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Dodaj wpis</button>
    {% endbuttons %}
</form>
{% endblock content %}
